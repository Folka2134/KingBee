<!DOCTYPE html>
<html>
<head>
	<title>Sign-up!</title>
	<link rel="stylesheet" type="text/css" href="formstyles.css">
</head>
<body>
<form name="signupForm" method="post">
	<div class="container">
		<h1>Sign-up for our newsletter</h1><br>
			<hr>
		<label for="fName">First Name</label>
		<input type="text" placeholder="First Name" name="firstName" required>

		<label for="lName">Last Name</label>
		<input type="text" placeholder="Last Name" name="lastName" required>

		<label for="pass">Password</label>
		<input type="text" placeholder="Password" name="password" required>

		<label for="repeatpass">Repeat Password</label>
		<input type="text" placeholder="Repeat Password" name="repeatpassword" required>	

		<label for="email">Email</label>
		<input type="text" placeholder="Email" name="email" required>

		<div class="clearForm">
			<button type="button" class="clearButton">Clear</button>
			<button type="button" class="signupButton">Sign-up</button>
		</div>
	</div>
</form>
</body>
</html>
